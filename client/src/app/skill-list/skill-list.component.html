<h1>Skills</h1>
<div class="row-fluid" id="skills-grid">
  <ul class="thumbnails">
    <li class="span4" *ngFor="let skill of skills">
      <div class="thumbnail skill-element">
        <img class="skill-icon" [src]="skill.image"/> 
        <h3>{{skill.title}}</h3>
        <p>{{skill.description}}</p>
      </div>
    </li>
  </ul>
</div>
