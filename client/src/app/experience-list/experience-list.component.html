<h1>Experiences</h1>
<div class="row-fluid">
  <div class="span4" *ngFor="let xp of experiences">
    <h4>{{xp.title}}</h4>
    <h6>{{xp.company}}</h6>
    <p>
      {{xp.date_started | date:'MMM y' }} <span *ngIf="!xp.current">- {{xp.date_ended  | date:'MMM y' }}</span> ({{xp.periodString}} )
    </p>
    <p>{{xp.description}}</p>
    <p><a class="btn" href="{{xp.company_url}}">view website >></a></p>
  </div>
</div>
