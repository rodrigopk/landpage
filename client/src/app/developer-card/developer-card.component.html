<div class="jumbotron" *ngIf="_developer">
  <img class="picture" [src]="'http://localhost:3000'+_developer.picture"/>        
  <h1>{{ _developer.name }}</h1>
  <h5>{{ _developer.title }}</h5>
  <div class="info">
    <p class="lead">{{ _developer.age }} years</p>
    <p>{{ _developer.location }}</p>
  </div>
  <div class="pitch">
    <p class="lead">{{ _developer.pitch }}</p>
  </div>  
</div>
