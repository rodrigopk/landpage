<div class="card" *ngIf="_developer">
  <p>{{ _developer.picture }}</p>
  <h1>{{ _developer.name }}</h1>
  <h2>{{ _developer.title }}</h2>
  <div class="info">
    <p>{{ _developer.age }}</p>
    <p>{{ _developer.location }}</p>
  </div>
  <div class="pitch">
    <p>{{ _developer.pitch }}</p>
  </div>  
</div>
