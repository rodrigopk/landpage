<div class="card" *ngIf="developer">
  <p>{{ developer.picture }}</p>
  <h1>{{ developer.name }}</h1>
  <h2>{{ developer.title }}</h2>
  <div class="info">
    <p>{{ developer.age }}</p>
    <p>{{ developer.location }}</p>
  </div>
  <div class="pitch">
    <p>{{ developer.pitch }}</p>
  </div>  
</div>
